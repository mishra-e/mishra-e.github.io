<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timezone Tool</title>

  <!-- Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React & ReactDOM UMD builds -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel for in-browser JSX compilation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Moment & Moment-Timezone -->
  <script src="https://unpkg.com/moment/min/moment.min.js"></script>
  <script src="https://unpkg.com/moment-timezone/builds/moment-timezone-with-data.min.js"></script>

  <!-- React-Select CSS & UMD build -->
  <link rel="stylesheet" href="https://unpkg.com/react-select@5.7.3/dist/react-select.css" />
  <script src="https://unpkg.com/react-select@5.7.3/dist/react-select.min.js" crossorigin></script>
</head>
<body class="bg-gray-100">

  <!-- Your site header/nav -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Ekta Mishra</h1>
      <nav>
        <a href="index.html" class="px-3 hover:underline">Home</a>
        <a href="timezone.html" class="px-3 hover:underline font-semibold">Timezone Tool</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <!-- Mount point -->
    <div id="root"></div>
  </main>

  <!-- Inline React component + mounting -->
  <script type="text/babel">
    const { useState } = React;
    // Pull in the UMD Select component
    const Select = window.ReactSelect.default;

    // Build “City, Country” options from IANA list
    const timezoneOptions = moment.tz.names().map(tz => {
      const parts = tz.split('/');
      const city = parts.pop().replace(/_/g, ' ');
      const country = parts.join(' / ').replace(/_/g, ' ');
      return { value: tz, label: `${city}, ${country}` };
    });

    function TimezoneConverter() {
      // Default to New York
      const defaultHome = timezoneOptions.find(o => o.value === 'America/New_York');

      const [homeTz, setHomeTz] = useState(defaultHome);
      const [destinations, setDestinations] = useState([null]);
      const [offset, setOffset] = useState(0);
      const [highlightWorking, setHighlightWorking] = useState(false);

      const hours = Array.from({ length: 24 }, (_, i) => i);

      // Update a specific destination
      const updateDestination = (opt, idx) =>
        setDestinations(prev => {
          const next = [...prev];
          next[idx] = opt;
          return next;
        });

      // Add / remove destination columns
      const addDestination = () => setDestinations(prev => [...prev, null]);
      const removeDestination = idx =>
        setDestinations(prev => prev.filter((_, i) => i !== idx));

      return (
        <div className="p-6 bg-white rounded-lg shadow space-y-6">
          <h2 className="text-2xl font-bold text-center text-blue-700">Timezone Converter</h2>

          {/* Home select */}
          <div>
            <label className="block mb-2 font-semibold">Home Timezone:</label>
            <Select
              options={timezoneOptions}
              value={homeTz}
              onChange={setHomeTz}
              isSearchable
              placeholder="Select your home timezone…"
            />
          </div>

          {/* Destination selects */}
          <div className="space-y-4">
            {destinations.map((dest, idx) => (
              <div key={idx} className="flex items-center space-x-2">
                <div className="flex-1">
                  <label className="block mb-1 font-semibold">
                    Destination {idx + 1}:
                  </label>
                  <Select
                    options={timezoneOptions}
                    value={dest}
                    onChange={opt => updateDestination(opt, idx)}
                    isSearchable
                    placeholder="Select destination…"
                  />
                </div>
                <button
                  onClick={() => removeDestination(idx)}
                  className="mt-6 px-3 py-1 bg-red-500 hover:bg-red-600 text-white rounded-lg shadow"
                >
                  Remove
                </button>
              </div>
            ))}
            <button
              onClick={addDestination}
              className="px-5 py-2 bg-green-500 hover:bg-green-600 text-white font-medium rounded-lg shadow"
            >
              + Add Destination
            </button>
          </div>

          {/* Offset + working hours toggle */}
          <div className="flex items-center space-x-4">
            <div className="flex-1">
              <label className="block mb-2">
                Offset (hours): <span className="font-semibold text-blue-600">{offset}</span>
              </label>
              <input
                type="range"
                min="-12"
                max="12"
                value={offset}
                onChange={e => setOffset(+e.target.value)}
                className="w-full h-2 bg-gray-200 rounded-lg cursor-pointer hover:bg-gray-300"
              />
            </div>
            <label className="flex items-center space-x-2">
              <input
                type="checkbox"
                checked={highlightWorking}
                onChange={e => setHighlightWorking(e.target.checked)}
                className="h-5 w-5 text-blue-600"
              />
              <span>Highlight 8 AM–7 PM</span>
            </label>
          </div>

          {/* Time table */}
          <div className="overflow-auto">
            <table className="w-full border-collapse table-auto">
              <thead className="bg-blue-600 text-white">
                <tr>
                  <th className="border px-3 py-2 text-left">
                    Hour ({homeTz.label})
                  </th>
                  {destinations.map((d, i) =>
                    d ? (
                      <th key={i} className="border px-3 py-2 text-left">
                        {d.label}
                      </th>
                    ) : null
                  )}
                </tr>
              </thead>
              <tbody>
                {hours.map(h => {
                  // Working hours highlight
                  const isWork = highlightWorking && h >= 8 && h <= 19;
                  const base = moment().tz(homeTz.value).startOf('day');
                  const time = base.clone().add(h + offset, 'hours');
                  return (
                    <tr
                      key={h}
                      className={`
                        ${isWork ? 'bg-yellow-100' : ''}
                        hover:bg-blue-100
                        even:bg-gray-50
                      `}
                    >
                      <td className="border px-3 py-2">
                        {time.format('HH:mm')}
                      </td>
                      {destinations.map((d, i) =>
                        d ? (
                          <td key={i} className="border px-3 py-2">
                            {time.clone().tz(d.value).format('HH:mm')}
                          </td>
                        ) : null
                      )}
                    </tr>
                  );
                })}
              </tbody>
            </table>
          </div>
        </div>
      );
    }

    // Mount it!
    const container = document.getElementById('root');
    ReactDOM.createRoot(container).render(<TimezoneConverter />);
  </script>
</body>
</html>
