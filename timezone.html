<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timezone Tool</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React & ReactDOM (development for JSX) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Moment + Timezone -->
  <script src="https://unpkg.com/moment/min/moment.min.js"></script>
  <script src="https://unpkg.com/moment-timezone/builds/moment-timezone-with-data.min.js"></script>
</head>
<body class="bg-gray-100">
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-2xl font-bold">Ekta Mishra</h1>
      <nav>
        <a href="index.html" class="px-3 hover:underline">Home</a>
        <a href="timezone.html" class="px-3 hover:underline font-semibold">Timezone Tool</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <div id="root"></div>
  </main>

  <script type="text/babel">
    const { useState } = React;

    const timezoneOptions = moment.tz.names().map(tz => {
      const parts = tz.split('/');
      const city = parts.pop().replace(/_/g, ' ');
      const region = parts.join(' / ').replace(/_/g, ' ');
      return { value: tz, label: `${city}, ${region}` };
    });

    function TimezoneGraph() {
      const defaultHome = timezoneOptions.find(o => o.value === 'America/New_York');
      const [homeTz, setHomeTz] = useState(defaultHome);
      const [destinations, setDestinations] = useState([null]);

      const updateDestination = (opt, idx) => {
        const next = [...destinations];
        next[idx] = opt;
        setDestinations(next);
      };

      const addDestination = () => setDestinations([...destinations, null]);
      const removeDestination = idx => setDestinations(destinations.filter((_, i) => i !== idx));

      const hours = Array.from({ length: 24 }, (_, i) => i);
      const base = moment().tz(homeTz.value).startOf('day');

      const isWorkHour = (time) => {
        const h = parseInt(time.format('H'));
        return h >= 8 && h <= 19;
      };

      const getGMTOffset = (tz) => {
        const offset = moment.tz(tz).utcOffset();
        const sign = offset >= 0 ? '+' : '-';
        const absOffset = Math.abs(offset);
        const hrs = Math.floor(absOffset / 60);
        const mins = absOffset % 60;
        return `GMT${sign}${hrs}${mins > 0 ? ':' + String(mins).padStart(2, '0') : ''}`;
      };

      return (
        <div className="bg-white p-6 rounded shadow-md space-y-6">
          <h2 className="text-2xl font-bold text-center text-blue-700">Timezone Comparison Grid</h2>

          <div>
            <label className="block mb-2 font-semibold">Home Timezone:</label>
            <select
              className="w-full border rounded p-2"
              value={homeTz.value}
              onChange={e => setHomeTz(timezoneOptions.find(o => o.value === e.target.value))}
            >
              {timezoneOptions.map(opt => (
                <option key={opt.value} value={opt.value}>{opt.label}</option>
              ))}
            </select>
          </div>

          <div className="space-y-4">
            {destinations.map((dest, idx) => (
              <div key={idx} className="flex items-center space-x-2">
                <div className="flex-1">
                  <label className="block mb-1 font-semibold">Destination {idx + 1}:</label>
                  <select
                    className="w-full border rounded p-2"
                    value={dest?.value || ''}
                    onChange={e => updateDestination(timezoneOptions.find(o => o.value === e.target.value), idx)}
                  >
                    <option value="">Select destinationâ€¦</option>
                    {timezoneOptions.map(opt => (
                      <option key={opt.value} value={opt.value}>{opt.label}</option>
                    ))}
                  </select>
                </div>
                <button
                  onClick={() => removeDestination(idx)}
                  className="mt-6 px-3 py-1 bg-red-500 hover:bg-red-600 text-white rounded shadow"
                >
                  Remove
                </button>
              </div>
            ))}
            <button
              onClick={addDestination}
              className="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded shadow"
            >
              + Add Destination
            </button>
          </div>

          <div className="overflow-auto">
            <table className="min-w-full table-fixed border">
              <thead className="bg-blue-600 text-white">
                <tr>
                  <th className="w-32 p-2 border">Hour</th>
                  <th className="p-2 border">{homeTz.label}</th>
                  {destinations.map((d, i) => d && (
                    <th key={i} className="p-2 border">{d.label}</th>
                  ))}
                </tr>
                <tr className="bg-blue-100 text-sm">
                  <th className="p-2 border">GMT Offset</th>
                  <th className="p-2 border">{getGMTOffset(homeTz.value)}</th>
                  {destinations.map((d, i) => d && (
                    <th key={i} className="p-2 border">{getGMTOffset(d.value)}</th>
                  ))}
                </tr>
              </thead>
              <tbody>
                {hours.map(hour => {
                  const rowTime = base.clone().add(hour, 'hours');
                  const isHomeWorkHour = isWorkHour(rowTime);
                  return (
                    <tr key={hour}>
                      <td className={`border p-2 font-medium ${isHomeWorkHour ? 'bg-yellow-100' : ''}`}>{`${hour}:00`}</td>
                      <td className={`border p-2 ${isHomeWorkHour ? 'bg-yellow-100' : ''}`}>{rowTime.format('HH:mm')}</td>
                      {destinations.map((d, i) => {
                        if (!d) return null;
                        const destTime = rowTime.clone().tz(d.value);
                        const isDestWorkHour = isWorkHour(destTime);
                        return (
                          <td key={i} className={`border p-2 ${isDestWorkHour ? 'bg-yellow-100' : ''}`}>{destTime.format('HH:mm')}</td>
                        );
                      })}
                    </tr>
                  );
                })}
              </tbody>
            </table>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<TimezoneGraph />);
  </script>
</body>
</html>
