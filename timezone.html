<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Timezone Converter</title>
  <!-- Tailwind CDN (optional, for styling) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React + ReactDOM UMD builds -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel standalone for JSX in-browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Moment + Moment-Timezone -->
  <script src="https://unpkg.com/moment/min/moment.min.js"></script>
  <script src="https://unpkg.com/moment-timezone/builds/moment-timezone-with-data.min.js"></script>
</head>
<body class="p-4">
  <div id="timezone-root"></div>

  <!-- Your component + mount logic -->
  <script type="text/babel">
    const { useState } = React;

    // Grab all IANA zones from moment-timezone
    const allTimezones = moment.tz.names();

    function TimezoneConverter() {
      const [homeTz, setHomeTz] = useState('America/New_York');
      const [cities, setCities] = useState([]);
      const [offset, setOffset] = useState(0);
      const hours = Array.from({ length: 24 }, (_, i) => i);

      const handleAddCity = e => {
        const tz = e.target.value;
        if (tz && !cities.includes(tz)) {
          setCities(prev => [...prev, tz]);
        }
      };

      return (
        <div className="max-w-xl mx-auto space-y-4">
          <h1 className="text-2xl font-bold">Timezone Converter</h1>
          <div>
            <label className="block mb-1">Home Timezone:</label>
            <select
              value={homeTz}
              onChange={e => setHomeTz(e.target.value)}
              className="border p-2 w-full"
            >
              {allTimezones.map(tz => <option key={tz}>{tz}</option>)}
            </select>
          </div>

          <div>
            <label className="block mb-1">Add City Timezone:</label>
            <select
              onChange={handleAddCity}
              className="border p-2 w-full"
            >
              <option value="">-- Select a timezone --</option>
              {allTimezones.map(tz => <option key={tz}>{tz}</option>)}
            </select>
          </div>

          <div>
            <label className="block mb-1">
              Time Offset (hours): <strong>{offset}</strong>
            </label>
            <input
              type="range"
              min="-12"
              max="12"
              value={offset}
              onChange={e => setOffset(+e.target.value)}
              className="w-full"
            />
          </div>

          <table className="w-full border-collapse">
            <thead>
              <tr>
                <th className="border p-1">Hour ({homeTz})</th>
                {cities.map(tz => (
                  <th key={tz} className="border p-1">{tz}</th>
                ))}
              </tr>
            </thead>
            <tbody>
              {hours.map(h => {
                const base = moment().tz(homeTz).startOf('day');
                const time = base.clone().add(h + offset, 'hours');
                return (
                  <tr key={h}>
                    <td className="border p-1">{time.format('HH:mm')}</td>
                    {cities.map(tz => (
                      <td key={tz} className="border p-1">
                        {time.clone().tz(tz).format('HH:mm')}
                      </td>
                    ))}
                  </tr>
                );
              })}
            </tbody>
          </table>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('timezone-root')).render(
      <TimezoneConverter />
    );
  </script>
</body>
</html>
