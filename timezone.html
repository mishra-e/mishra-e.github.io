<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timezone Tool</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Apply Georgia font globally -->
  <style>
    body {
      font-family: 'Georgia', serif;
    }
  </style>

  <!-- React & ReactDOM (development for JSX) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Moment + Timezone -->
  <script src="https://unpkg.com/moment/min/moment.min.js"></script>
  <script src="https://unpkg.com/moment-timezone/builds/moment-timezone-with-data.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-700">
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-2xl font-bold"><a href="index.html" class="px-3 hover:underline text-teal-700">Ekta Mishra</a></h1>
      <nav>
        <a href="index.html" class="px-3 hover:underline text-teal-700">Return Home</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <div id="root"></div>
  </main>

  <script type="text/babel">
    const { useState } = React;

    const regionNames = new Intl.DisplayNames(['en'], { type: 'region' });
    const timezoneOptions = moment.tz.names().map(tz => {
      const parts = tz.split('/');
      const city = parts.pop().replace(/_/g, ' ');
      const zone = moment.tz.zone(tz);
      const countryCode = zone && zone.countries && zone.countries()[0];
      const country = countryCode ? regionNames.of(countryCode) : parts.join(' / ');
      return { value: tz, label: `${city}, ${country}` };
    });

    function TimezoneGraph() {
      const defaultHome = timezoneOptions.find(o => o.value === 'America/New_York');
      const [homeTz, setHomeTz] = useState(defaultHome);
      const [destinations, setDestinations] = useState([null]);
      const [homeWorkHours, setHomeWorkHours] = useState({ start: 8, end: 19 });
      const [destWorkHours, setDestWorkHours] = useState(destinations.map(() => ({ start: 8, end: 19 })));

      const updateDestination = (opt, idx) => {
        const next = [...destinations]; next[idx] = opt; setDestinations(next);
        const nextWork = [...destWorkHours];
        while (nextWork.length < next.length) nextWork.push({ start: 8, end: 19 });
        setDestWorkHours(nextWork);
      };

      const addDestination = () => {
        setDestinations([...destinations, null]);
        setDestWorkHours([...destWorkHours, { start: 8, end: 19 }]);
      };

      const removeDestination = idx => {
        setDestinations(destinations.filter((_, i) => i !== idx));
        setDestWorkHours(destWorkHours.filter((_, i) => i !== idx));
      };

      const updateDestWorkHours = (idx, field, value) => {
        const next = [...destWorkHours]; next[idx] = { ...next[idx], [field]: parseInt(value) };
        setDestWorkHours(next);
      };

      const hours = Array.from({ length: 24 }, (_, i) => i);
      const base = moment().tz(homeTz.value).startOf('day');
      const isWorkHour = (time, work) => {
        const h = parseInt(time.format('H'));
        return h >= work.start && h <= work.end;
      };
      const getUTCOffset = tz => {
        const offset = moment.tz(tz).utcOffset();
        const sign = offset >= 0 ? '+' : '-';
        const abs = Math.abs(offset);
        const hrs = Math.floor(abs / 60);
        const mins = abs % 60;
        return `UTC${sign}${hrs}${mins ? ':' + String(mins).padStart(2, '0') : ''}`;
      };

      const exportToCSV = () => {
        let csv = ['Hour,' + homeTz.label];
        destinations.forEach(d => { if (d) csv[0] += ',' + d.label; });
        csv.push('UTC Offset,' + getUTCOffset(homeTz.value) + ',' +
          destinations.filter(d => d).map(d => getUTCOffset(d.value)).join(','));
        hours.forEach(h => {
          const row = base.clone().add(h, 'hours');
          let line = `${h}:00,${row.format('HH:mm')}`;
          destinations.forEach(d => { if (d) { const dt = row.clone().tz(d.value); line += ',' + dt.format('HH:mm'); } });
          csv.push(line);
        });
        const uri = encodeURI('data:text/csv;charset=utf-8,' + csv.join('\n'));
        const link = document.createElement('a'); link.setAttribute('href', uri);
        link.setAttribute('download', 'timezone_comparison.csv'); document.body.appendChild(link);
        link.click(); document.body.removeChild(link);
      };

      return (
        <div className="bg-white p-6 rounded shadow-md space-y-6">
          <h2 className="text-2xl font-bold text-center text-teal-700">Timezone Comparison Grid</h2>

          <div>
            <label className="block mb-2 font-semibold text-gray-700">Home Timezone:</label>
            <div className="flex flex-wrap items-center gap-4">
              <div className="flex-1">
                <select className="w-full border rounded p-2 text-gray-700"
                  value={homeTz.value}
                  onChange={e => setHomeTz(timezoneOptions.find(o => o.value === e.target.value))}>
                  {timezoneOptions.map(opt => <option key={opt.value} value={opt.value}>{opt.label}</option>)}
                </select>
              </div>
              <div className="flex items-center space-x-2 text-gray-700">
                <span className="whitespace-nowrap">Highlight Hours:</span>
                <select className="border rounded p-2 text-gray-700" value={homeWorkHours.start}
                  onChange={e => setHomeWorkHours({ ...homeWorkHours, start: parseInt(e.target.value) })}>
                  {hours.map(h => <option key={h} value={h}>{h}:00</option>)}
                </select>
                <span>to</span>
                <select className="border rounded p-2 text-gray-700" value={homeWorkHours.end}
                  onChange={e => setHomeWorkHours({ ...homeWorkHours, end: parseInt(e.target.value) })}>
                  {hours.map(h => <option key={h} value={h}>{h}:00</option>)}
                </select>
              </div>
            </div>
          </div>

          <div className="space-y-4">
            {destinations.map((dest, idx) => (
              <div key={idx} className="flex flex-wrap items-center gap-2">
                <div className="flex-1">
                  <label className="block mb-1 font-semibold text-gray-700">Destination {idx + 1}:</label>
                  <select className="w-full border rounded p-2 text-gray-700"
                    value={dest?.value || ''}
                    onChange={e => updateDestination(
                      timezoneOptions.find(o => o.value === e.target.value), idx)}>
                    <option value="">Select destinationâ€¦</option>
                    {timezoneOptions.map(opt => <option key={opt.value} value
