<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>React Select Test</title>

  <!-- Tailwind (Optional) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel (for JSX support) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- React-Select CSS and JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/react-select@5.7.3/dist/react-select.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/react-select@5.7.3/dist/react-select.umd.min.js"></script>

  <!-- ðŸ’¥ CRUCIAL: Patch UMD global -->
  <script>
    window.Select = window.Select || window.ReactSelect;
  </script>
</head>
<body class="p-6">
  <h1 class="text-xl font-bold text-blue-600 mb-4">React Select Timezone Test</h1>
  <div id="root"></div>

  <!-- âœ… JSX must go at the end -->
  <script type="text/babel">
    const { useState } = React;
    const Select = window.Select; // âœ… Correct UMD global

    const options = [
      { value: 'America/New_York', label: 'New York' },
      { value: 'Asia/Tokyo', label: 'Tokyo' },
      { value: 'Europe/London', label: 'London' },
    ];

    function App() {
      const [selected, setSelected] = useState(null);
      return (
        <div className="max-w-md space-y-4">
          <Select
            options={options}
            value={selected}
            onChange={setSelected}
            placeholder="Select a timezone"
          />
          <div className="text-gray-700">
            Selected: {selected?.label || 'None'}
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
