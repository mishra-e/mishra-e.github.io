<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>React Select Test</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- React-Select CSS -->
  <link rel="stylesheet" href="https://unpkg.com/react-select@5.7.0/dist/react-select.css" />
</head>
<body class="p-6">
  <h1 class="text-xl font-bold text-blue-600 mb-4">React Select Working Test</h1>
  <div id="root">Loading...</div>

  <!-- React-Select Script with onload hook -->
  <script src="https://unpkg.com/react-select@5.7.0/dist/react-select.umd.js" onload="startApp()"></script>

  <!-- JSX Script -->
  <script type="text/babel">
    function startApp() {
      const { useState } = React;
      const Select = window.Select || window.ReactSelect || window["ReactSelect"];

      if (typeof Select !== 'function') {
        document.getElementById('root').innerHTML =
          '<p class="text-red-600 font-bold">Error: React Select is not loaded.</p>';
        return;
      }

      const options = [
        { value: 'America/New_York', label: 'New York' },
        { value: 'Asia/Tokyo', label: 'Tokyo' },
        { value: 'Europe/London', label: 'London' }
      ];

      function App() {
        const [selected, setSelected] = useState(null);
        return (
          <div className="max-w-md space-y-4">
            <Select
              options={options}
              value={selected}
              onChange={setSelected}
              placeholder="Select a timezone"
            />
            <div className="text-gray-700">
              Selected: {selected?.label || 'None'}
            </div>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    }
  </script>
</body>
</html>
