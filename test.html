<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Select Minimal Test</title>

  <!-- Tailwind CSS (optional) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React & ReactDOM (production builds) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- React-Select CSS & JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/react-select@5.7.3/dist/react-select.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/react-select@5.7.3/dist/react-select.umd.min.js"></script>

  <!-- Ensure Select is available globally -->
  <script>
    window.Select = window.Select || window.ReactSelect;
  </script>
</head>
<body class="p-6">
  <h1 class="text-2xl font-bold text-blue-600 mb-4">React Select Minimal Test</h1>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;
    const Select = window.Select; // âœ… Correct binding for UMD

    const options = [
      { value: 'America/New_York', label: 'New York' },
      { value: 'Asia/Tokyo', label: 'Tokyo' },
      { value: 'Europe/London', label: 'London' }
    ];

    function App() {
      const [selected, setSelected] = useState(null);
      return (
        <div className="max-w-md space-y-4">
          <Select
            options={options}
            value={selected}
            onChange={setSelected}
            placeholder="Select a timezone"
          />
          <div className="text-gray-700">
            Selected: {selected?.label || 'None'}
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
