<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Timezone Selector</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>

  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="p-6 bg-gray-50">
  <h1 class="text-xl font-bold text-blue-600 mb-4">Timezone Selector</h1>
  <div id="root" class="max-w-md mx-auto"></div>

  <script type="text/babel">
    // Define React components
    const { useState, useEffect, useRef } = React;
    
    // Timezone options
    const timezones = [
      { value: 'America/New_York', label: 'New York' },
      { value: 'America/Chicago', label: 'Chicago' },
      { value: 'America/Denver', label: 'Denver' },
      { value: 'America/Los_Angeles', label: 'Los Angeles' },
      { value: 'Europe/London', label: 'London' },
      { value: 'Europe/Paris', label: 'Paris' },
      { value: 'Europe/Berlin', label: 'Berlin' },
      { value: 'Asia/Tokyo', label: 'Tokyo' },
      { value: 'Asia/Shanghai', label: 'Shanghai' },
      { value: 'Australia/Sydney', label: 'Sydney' },
      { value: 'Pacific/Auckland', label: 'Auckland' }
    ];
    
    // Custom Select component
    function CustomSelect({ options, value, onChange, placeholder }) {
      const [isOpen, setIsOpen] = useState(false);
      const [highlightedIndex, setHighlightedIndex] = useState(0);
      const selectRef = useRef(null);
      
      // Handle clicking outside to close dropdown
      useEffect(() => {
        function handleClickOutside(event) {
          if (selectRef.current && !selectRef.current.contains(event.target)) {
            setIsOpen(false);
          }
        }
        
        document.addEventListener('mousedown', handleClickOutside);
        return () => document.removeEventListener('mousedown', handleClickOutside);
      }, []);
      
      // Handle keyboard navigation
      function handleKeyDown(e) {
        if (!isOpen) {
          if (e.key === 'Enter' || e.key === ' ' || e.key === 'ArrowDown') {
            setIsOpen(true);
            e.preventDefault();
          }
          return;
        }
        
        switch (e.key) {
          case 'Escape':
            setIsOpen(false);
            break;
          case 'ArrowDown':
            setHighlightedIndex(prev => 
              prev < options.length - 1 ? prev + 1 : prev);
            e.preventDefault();
            break;
          case 'ArrowUp':
            setHighlightedIndex(prev => 
              prev > 0 ? prev - 1 : prev);
            e.preventDefault();
            break;
          case 'Enter':
          case ' ':
            onChange(options[highlightedIndex]);
            setIsOpen(false);
            e.preventDefault();
            break;
          default:
            break;
        }
      }
      
      return (
        <div 
          ref={selectRef}
          className="relative" 
          onKeyDown={handleKeyDown}
          tabIndex="0"
        >
          <div 
            className={`p-2 border rounded-md flex justify-between items-center cursor-pointer bg-white ${isOpen ? 'border-blue-500 ring-2 ring-blue-200' : 'border-gray-300 hover:border-gray-400'}`}
            onClick={() => setIsOpen(!isOpen)}
          >
            <div>{value ? value.label : placeholder}</div>
            <div className="text-gray-500">â–¼</div>
          </div>
          
          {isOpen && (
            <div className="absolute mt-1 w-full bg-white border border-gray-300 rounded-md shadow-lg z-10 max-h-60 overflow-auto">
              {options.map((option, index) => (
                <div
                  key={option.value}
                  className={`p-2 cursor-pointer ${highlightedIndex === index ? 'bg-blue-100' : 'hover:bg-gray-100'} ${value?.value === option.value ? 'bg-blue-50 font-medium' : ''}`}
                  onClick={() => {
                    onChange(option);
                    setIsOpen(false);
                  }}
                  onMouseEnter={() => setHighlightedIndex(index)}
                >
                  {option.label}
                </div>
              ))}
            </div>
          )}
        </div>
      );
    }
    
    // Main timezone selector component
    function TimezoneSelector() {
      const [selectedTz, setSelectedTz] = useState(null);
      const [currentTime, setCurrentTime] = useState('');
      
      // Update time when timezone changes
      useEffect(() => {
        if (selectedTz) {
          updateTime(selectedTz.value);
          // Update time every second
          const interval = setInterval(() => updateTime(selectedTz.value), 1000);
          return () => clearInterval(interval);
        }
      }, [selectedTz]);
      
      function updateTime(timezone) {
        try {
          const options = {
            timeZone: timezone,
            hour12: true,
            hour: 'numeric',
            minute: 'numeric',
            second: 'numeric',
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
          };
          const formatter = new Intl.DateTimeFormat('en-US', options);
          setCurrentTime(formatter.format(new Date()));
        } catch (error) {
          console.error("Error formatting date:", error);
          setCurrentTime("Error displaying time");
        }
      }
      
      return (
        <div className="bg-white p-6 rounded-lg shadow-md">
          <div className="mb-4">
            <label className="block text-gray-700 text-sm font-bold mb-2">
              Select a Timezone:
            </label>
            <CustomSelect
              options={timezones}
              value={selectedTz}
              onChange={setSelectedTz}
              placeholder="Choose a timezone..."
            />
          </div>
          
          {selectedTz && (
            <div className="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
              <h2 className="font-semibold text-blue-700 mb-2">Current Time in {selectedTz.label}:</h2>
              <div className="text-lg">{currentTime}</div>
            </div>
          )}
          
          <div className="mt-4 text-sm text-gray-500">
            Timezone value: {selectedTz?.value || 'None selected'}
          </div>
        </div>
      );
    }
    
    // Render the app - Using a simple function to ensure this runs
    function renderApp() {
      try {
        const rootElement = document.getElementById('root');
        if (!rootElement) {
          console.error("Root element not found!");
          return;
        }
        
        const root = ReactDOM.createRoot(rootElement);
        root.render(<TimezoneSelector />);
        console.log("App rendered successfully");
      } catch (error) {
        console.error("Error rendering app:", error);
        document.getElementById('root').innerHTML = `
          <div class="p-4 bg-red-100 text-red-700 rounded">
            Error rendering app: ${error.message}
          </div>
        `;
      }
    }
    
    // First try to render when DOM is loaded
    document.addEventListener('DOMContentLoaded', renderApp);
    
    // Also try to render when window is fully loaded (backup)
    window.addEventListener('load', () => {
      console.log("Window loaded, attempting to render if not already rendered");
      if (document.getElementById('root').innerHTML === "") {
        renderApp();
      }
    });
    
    // If document is already loaded, render immediately
    if (document.readyState === 'complete' || document.readyState === 'interactive') {
      console.log("Document already loaded, rendering immediately");
      setTimeout(renderApp, 1);
    }
  </script>
</body>
</html>
