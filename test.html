<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Timezone Selector</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React + ReactDOM (development builds for Babel/JSX) -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="p-6 bg-gray-50">
  <h1 class="text-xl font-bold text-blue-600 mb-4 text-center">Timezone Selector</h1>
  <div id="root" class="max-w-xl mx-auto"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const timezones = [
      { value: 'America/New_York', label: 'New York' },
      { value: 'America/Chicago', label: 'Chicago' },
      { value: 'America/Denver', label: 'Denver' },
      { value: 'America/Los_Angeles', label: 'Los Angeles' },
      { value: 'Europe/London', label: 'London' },
      { value: 'Europe/Paris', label: 'Paris' },
      { value: 'Europe/Berlin', label: 'Berlin' },
      { value: 'Asia/Tokyo', label: 'Tokyo' },
      { value: 'Asia/Shanghai', label: 'Shanghai' },
      { value: 'Australia/Sydney', label: 'Sydney' },
      { value: 'Pacific/Auckland', label: 'Auckland' }
    ];

    function CustomSelect({ options, value, onChange, placeholder }) {
      const [isOpen, setIsOpen] = useState(false);
      const [highlightedIndex, setHighlightedIndex] = useState(0);
      const selectRef = useRef(null);

      useEffect(() => {
        const handleClickOutside = e => {
          if (selectRef.current && !selectRef.current.contains(e.target)) {
            setIsOpen(false);
          }
        };
        document.addEventListener('mousedown', handleClickOutside);
        return () => document.removeEventListener('mousedown', handleClickOutside);
      }, []);

      const handleKeyDown = e => {
        if (!isOpen && (e.key === 'Enter' || e.key === ' ' || e.key === 'ArrowDown')) {
          setIsOpen(true);
          e.preventDefault();
          return;
        }

        switch (e.key) {
          case 'Escape':
            setIsOpen(false);
            break;
          case 'ArrowDown':
            setHighlightedIndex(i => (i < options.length - 1 ? i + 1 : i));
            e.preventDefault();
            break;
          case 'ArrowUp':
            setHighlightedIndex(i => (i > 0 ? i - 1 : i));
            e.preventDefault();
            break;
          case 'Enter':
          case ' ':
            onChange(options[highlightedIndex]);
            setIsOpen(false);
            e.preventDefault();
            break;
        }
      };

      return (
        <div ref={selectRef} className="relative" onKeyDown={handleKeyDown} tabIndex="0">
          <div
            className={`p-2 border rounded-md bg-white flex justify-between items-center cursor-pointer ${
              isOpen ? 'border-blue-500 ring-2 ring-blue-200' : 'border-gray-300 hover:border-gray-400'
            }`}
            onClick={() => setIsOpen(o => !o)}
          >
            <div>{value ? value.label : placeholder}</div>
            <div className="text-gray-500">â–¼</div>
          </div>

          {isOpen && (
            <div className="absolute z-10 mt-1 w-full max-h-60 overflow-auto bg-white border border-gray-300 rounded-md shadow">
              {options.map((option, i) => (
                <div
                  key={option.value}
                  className={`p-2 cursor-pointer ${
                    highlightedIndex === i ? 'bg-blue-100' : 'hover:bg-gray-100'
                  } ${value?.value === option.value ? 'bg-blue-50 font-medium' : ''}`}
                  onClick={() => {
                    onChange(option);
                    setIsOpen(false);
                  }}
                  onMouseEnter={() => setHighlightedIndex(i)}
                >
                  {option.label}
                </div>
              ))}
            </div>
          )}
        </div>
      );
    }

    function TimezoneSelector() {
      const [selectedTz, setSelectedTz] = useState(null);
      const [currentTime, setCurrentTime] = useState('');

      useEffect(() => {
        if (selectedTz) {
          updateTime(selectedTz.value);
          const interval = setInterval(() => updateTime(selectedTz.value), 1000);
          return () => clearInterval(interval);
        }
      }, [selectedTz]);

      function updateTime(timezone) {
        try {
          const options = {
            timeZone: timezone,
            hour12: true,
            hour: 'numeric',
            minute: 'numeric',
            second: 'numeric',
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
          };
          const formatter = new Intl.DateTimeFormat('en-US', options);
          setCurrentTime(formatter.format(new Date()));
        } catch (err) {
          console.error(err);
          setCurrentTime('Invalid timezone');
        }
      }

      return (
        <div className="bg-white p-6 rounded-lg shadow-md">
          <label className="block text-gray-700 text-sm font-bold mb-2">
            Select a Timezone:
          </label>
          <CustomSelect
            options={timezones}
            value={selectedTz}
            onChange={setSelectedTz}
            placeholder="Choose a timezone..."
          />

          {selectedTz && (
            <div className="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
              <h2 className="font-semibold text-blue-700 mb-2">
                Current Time in {selectedTz.label}:
              </h2>
              <div className="text-lg">{currentTime}</div>
            </div>
          )}

          <div className="mt-4 text-sm text-gray-500">
            Timezone value: {selectedTz?.value || 'None selected'}
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<TimezoneSelector />);
  </script>
</body>
</html>
